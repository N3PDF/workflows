name: setup poetry project

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.8"
        required: false
        description: "Python version used to test the package"
      poetry-extras:
        type: string
        required: false
        description: >
          Extras to be installed, in poetry format (e.g. "-E extra1 extra2")

jobs:
  test:
    name: ‚öôÔ∏è  Setup (üêç ${{ inputs.python-version }})
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # tags needed for dynamic versioning
          fetch-depth: 0
      - name: Set up Python ${{ inputs.python-version }} üêç
        id: setup-python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-path: ~/.virtualenvs
          installer-parallel: true
      - name: Cache Poetry virtualenv
        uses: actions/cache@v2
        id: cache
        with:
          path: ~/.virtualenvs
          key: ${{ runner.os }}-py-${{ steps.setup-python.outputs.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
      - name: Install version management tool
        run: |
          # same poetry env
          PIP="$(head -n1 $(which poetry) | cut -c 3-) -m pip"
          ${PIP} install poetry-dynamic-versioning
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Install project
        run: poetry install --no-interaction ${{ inputs.poetry-extras }}
      - name: Install task runner
        run: pip install poethepoet
      - name: Inspect
        run: |
          ls -lisah ~
          echo ${{ github.workspace }}
          ls -lisah ${{ github.workspace }}
          echo $PWD
          ls -lisah $PWD
          ls -lisah ~/.virtualenvs
